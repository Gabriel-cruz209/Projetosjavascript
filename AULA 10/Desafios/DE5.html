<html lang="en">
<head>

<body>

    <button onclick="Inf()">Consultar</button>
    <div id="resultado"></div>
    <script>
       function Inf () {
        let carro = document.getElementById('car').value.toLowerCase();
        let serviço = document.getElementById('serviço').value.toLowerCase();
        let inf;
        let car;
        let pr;
        let com;
        let ano;
        let ser;
        switch (carro) {
            case "onix":
                car = "Onix"
                pr = 40000
                com = "Alcool"
                ano = 2010
                if (serviço == "troca de oleo"){
                    ser = 30
                } else if (serviço == "limpeza"){
                    ser = 20
                }
                break;
            case "opala":
                car = "Opala"
                pr = 50000
                com = "Alcool"
                ano = 2012
                if (serviço == "troca de oleo"){
                    ser = 30
                } else if (serviço == "limpeza"){
                    ser = 20
                }
                break;
            case "audi":
                car = "Audi"
                pr = 80000

                if (serviço == "troca de oleo"){

        document.getElementById('resultado').innerHTML= `Carro: ${car}. Preço: ${pr}. Combustivel: ${com}. Ano de Fabricação: ${ano} \n O serviço de ${serviço} custou ${ser}`
       }
