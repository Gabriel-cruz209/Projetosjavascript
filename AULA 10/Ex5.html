<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categoria de filme</title>
</head>
<body>
    Classificação Etária: <input type="text" id="classificacao" value="14"><br><br>
    <button onclick="exibirCategoria()">Exibir Categoria</button>
    <div id="resultadoFilme"></div>

    <script>
        function exibirCategoria() {
            let idade = document.getElementById("classificacao").value;
            let categoria;
            switch (idade) {
                case "Livre":
                    categoria = "Livre para todas as idades.";
                    break;
                    case "10":
                    case "12":
                    categoria = "Livre para pessoas maiores de 10 anos.";
                    break;
                    case "14":
                    categoria = "Livre para pessoas maiores de 14 anos.";
                    break;
                    case "16":
                    categoria = "Livre para pessoas maiores de 16 anos.";
                    break;
                    case "18":
                    categoria = "Livre para pessoas maiores de 18 anos.";
                    break;
                default:
                    categoria = "Classificação Invalida. ";
            }
            document.getElementById("resultadoFilme").innerHTML = `Categoria:${categoria}`
        }
    </script>
</body>
</html>
