<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="PizzaUsuario.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzaria</title>
</head>
<body>
    <h1 class="titulo">Pizzaria Champions</h1>
    <div class="menu">
        <button onclick="mostrarSecao('menuu')">
            <i class="fa-solid fa-bars"></i>
            Menu
        </button>
        <button onclick="mostrarSecao('carrinho')">
            <i class="fas fa-shopping-cart icon"></i>
            Carrinho
        </button>
        <button onclick="mostrarSecao('entrega')">
            <i class="fa-solid fa-motorcycle"></i>
            Entrega
        </button>
        <button onclick="mostrarLogin('loginn')">
            <i class="fa-solid fa-arrow-right-to-bracket"></i>
            Login
        </button>
    </div>

    
    <div id="menuu" class="hidden">
        <h1 class="titulo">Menu da Pizzaria</h1>
        <div class="form-group">
            <h3>Pizza de Calabresa</h3>
            <p>Calabresa, cebola, mussarela</p>
            <h4>R$120,00</h4>
            <button onclick="addPizza({nome: 'Pizza de Calabresa', preco: 120.00 })">Adicionar ao Carrinho</button>
        </div>

        <div class="form-group">
            <h3>Pizza de Frango</h3>
            <p>Tomate, frango, mussarela</p>
            <h4>R$130,00</h4>
            <button onclick="addPizza({nome: 'Pizza de Frango', preco: 130.00 })">Adicionar ao Carrinho</button>
        </div>

        <div class="form-group">
            <h3>Pizza Quatro Queijos</h3>
            <p>Mussarela, provolone, gorgonzola, parmesão</p>
            <h4>R$140,00</h4>
            <button onclick="addPizza({nome: 'Pizza Quatro Queijos', preco: 140.00 })">Adicionar ao Carrinho</button>
        </div>
    </div>

    <div id="carrinho" class="hidden">
        <h1>Carrinho</h1>
        <ul id="lista-carrinho">
            <!-- Pizzas adicionadas aparecerão aqui -->
        </ul>
        <button onclick="FinalizarPedido()">Finalizar Pedido</button>
        <p id="text"></p>
    </div>

    <div id="entrega" class="hidden">
        <h1>Entrega</h1>
        <button onclick="entrega()">Confirmar Entrega</button>
        <p id="texto"></p>
    </div>

    <script src="PizzaUsuario.js"></script>
</body>
</html>
