<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="PizzaLogin.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <div id="cadastro" class="container">
        <h1>Cadastrar Usuário</h1>
        <div class="form-group">
            <label for="nome-usuario">Digite o nome:</label>
            <input type="text" id="nome-usuario" placeholder="Digite o nome de Usuário">
        </div>
        <div class="form-group">
            <label for="senha">Digite sua senha:</label>
            <input type="password" id="senha" placeholder="Digite sua senha">
        </div>
        <div class="form-group">
            <label for="email">Digite seu email:</label>
            <input type="email" id="email" placeholder="Digite seu email">
        </div>
        <button onclick="cadastrar()">Confirmar</button>
        <p class="link-login">Já possui conta? <a href="PizzaLogin.html">Login</a></p>
        <p id="mensagem" class="mensagem-hidden"></p>
    </div>
    <script src="Pizza.js"></script>
</body>
</html>
