<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzaria</title>
    <link rel="stylesheet" href="Pizza.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/2232/2232688.png" type="image/png">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2991/2991148.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <h1>Pizzaria Champions</h1>

        <!--Menu-->
        <div class="menu">
            <button onclick="mostrarSecao('cadastro')">
                <i class="fa-solid fa-pizza-slice"></i>
                Cadastrar Pizza
            </button>
            <button onclick="mostrarSecao('consulta')">
                <i class="fa-solid fa-magnifying-glass"></i>
                Consultar 
            </button>
            <button onclick="mostrarSecao('alterar')">
                <i class="fas fa-edit icon"></i>
                Alterar Pizzas
            </button>
            <button onclick="mostrarSecao('venda')">
                <i class="fas fa-shopping-cart icon"></i>
                Vendas de Pizzas
            </button>
            <button onclick="gerarRelatorioVendas()">
                <i class="fa-solid fa-flag"></i>
                Relatório Vendas
            </button>
        </div>


        <!-- Seção de Cadastro -->
        <div id="cadastro" class="hidden">
            <h2>Cadastrar Pizzas</h2>
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" placeholder="Digite o nome da pizza">
            </div>
            <div class="form-group">
                <label for="ingrediente">ingrediente:</label>
                <input type="text" id="ingrediente" placeholder="Digite os ingredientes da pizza">
            </div>
            <div class="form-group">
                <label for="preco">preço:</label>
                <input type="number" id="preco" placeholder="Digite o preço da pizza">
            </div>
            <button onclick="adicionarPizza()">Adicionar Pizza</button>
        </div>


    <!-- Seção de Consulta -->
        <div id="consulta" class="hidden">
            <h2>Consultar Pizza</h2>
            <input type="text" id="busca" placeholder="Buscar por nome" oninput="buscarPizza()">
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Ingredientes</th>
                        <th>Preço</th>
                    </tr>
                </thead>
                <tbody id="lista-pizzas"></tbody>
            </table>
        </div>


    <!-- Seção de Alteração -->
        <div id="alterar" class="hidden">
            <h2>Alterar Pizza</h2>
            <input type="text" id="buscar-alterar" placeholder="Buscar por nome" oninput="buscarPizzaAlterar()">
            <div id="form-alterar" class="hidden">
                <div class="form-group">
                    <label for="novo-nome">Novo Nome:</label>
                    <input type="text" id="novo-nome" placeholder="Digite o novo nome">
                </div>
                <div class="form-group">
                    <label for="novo-ingrediente">Novo ingrediente:</label>
                    <input type="text" id="novo-ingrediente" placeholder="Digite o novo ingrediente">
                </div>
                <div class="form-group">
                    <label for="novo-preco">Novo PreÇo:</label>
                    <input type="number" id="novo-preco" placeholder="Digite o novo preco">
                </div>
                <button onclick="alterarPizza()">Salvar alterações</button>
            </div>
        </div>


        <!--Vendas-->
        <div id="venda" class="hidden">
            <h2>Venda de Pizzas</h2>
            <div class="form-group">
                <label for="venda-nome">Nome da Pizza:</label>
                <input type="text" id="venda-nome" placeholder="Digite o nome da pizza">
            </div>
            <div class="form-group">
                <label for="venda-preco">Preço da Pizza:</label>
                <input type="number" id="venda-preco" placeholder="Digite o preço da pizza">
            </div>
            <div class="form-group">
                <label for="venda-cliente">Nome do Cliente:</label>
                <input type="text" id="venda-cliente" placeholder="Digite o nome do cliente">
            </div>
            <button onclick="registrarVenda()">Registrar Venda</button>
            <h3>Pizzas Vendidas</h3>
            <ul id="lista-vendas"></ul>
        </div>


        <!--Relatório de Vendas-->
        <div id="relatorio-vendas" class="hidden">
            <h3>Relatório de Vendas</h3>
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Preço</th>
                        <th>Comprador</th>
                    </tr>
                </thead>
                <tbody id="tabela-relatorio-vendas"></tbody>
            </table>
        </div>
    </div>

    <script src="Pizza.js"></script>
</body>
</html>
