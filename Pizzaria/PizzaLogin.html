<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="PizzaLogin.css">
    <title>Login</title>
</head>
<body>
    <div id="login" class="container">
        <h1>Bem vindo a Pizzaria Champions</h1>
        <h2>Faça login para continuar</h2>
        <div class="form-group">
            <label for="usuario">Nome do Usuário:</label>
            <input type="text" id="usuario" placeholder="Digite o nome do Usuário">        
        </div>   
        <div class="form-group">
            <label for="senha">Digite a senha:</label>
            <input type="password" id="senha" placeholder="Digite a senha">        
        </div>
        <button onclick="validarLogin()">Entrar</button>
        <p class="link-cadastro" >Não possui conta?<a href="PizzaCadastro.html">Cadastre-se</a></p>
        <p id="mensagem" class="mensagem-hidden"></p>
        </div>
    </div>

    
        
    <script src="Pizza.js"></script>
</body>
</html>
