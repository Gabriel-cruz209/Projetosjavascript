<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Document</title>
</head>
<body>
    <div id="login" class="container">
        <h1>Bem vindo a Biblioteca</h1>
        <h2>Faça login para comtinuar</h2>
        <div class="form-group">
            <label for="usuario">Nome do Usuário:</label>
            <input type="text" id="usuario" placeholder="Digite o nome do Usuário">        
        </div>   
        <div class="form-group">
            <label for="senha">Digite a senha:</label>
            <input type="password" id="senha" placeholder="Digite a senha">        
        </div>
        <button onclick="validarLogin()">Entrar</button>
        <p id="mensagem" class="mensagem-hidden"></p>
        </div>
        <footer>
            <img src="https://bibliotecaucs.wordpress.com/wp-content/uploads/2017/02/voltaasaulas.jpg" alt="logo" class="logo-senai">
        </footer>
    </div>
        
    <script src="biblioteca2.js"></script>
</body>
</html>
