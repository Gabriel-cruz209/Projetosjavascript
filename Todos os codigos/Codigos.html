<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    
    <input type="text" id="matrizImpares" placeholder="Digite 16 numeros separados por virgula (4x4)">
    <button onclick="contarImparesMatriz()">Contar Impares</button>
    <p id="resultadoImpares"></p>


    <div class="elevador-modelo">
        <div class="elevador"></div>
            <div class="andar">
                <button class="andar-botao" data-floor="-2">-2 andar</button>
                <button class="andar-botao" data-floor="-1">-1 andar</button>
                <button class="andar-botao" data-floor="0">Terreo</button>
                <button class="andar-botao" data-floor="1">1 andar</button>
                <button class="andar-botao" data-floor="2">2 andar</button>
                <button class="andar-botao" data-floor="3">3 andar</button>
            </div>
    </div>


</body>
</html>
